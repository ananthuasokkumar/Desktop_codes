<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="city" />
    <button onclick="getWeather()">Search</button>
  </body>
</html>
<script>
  //api key :: 7aa36ffce8e64e9b8d9a0cd74fb86d34
  //api.openweathermap.org/data/2.5/weather?q=Kochi&appid=7aa36ffce8e64e9b8d9a0cd74fb86d34
  async function getWeather() {
    let city = document.getElementById("city").value;
    try {
      let res = await fetch(
        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=7aa36ffce8e64e9b8d9a0cd74fb86d34`
      );
      let data = await res.json();
      console.log("data", Math.round(data.main.temp - 273));
    } catch (err) {
      console.log("err", err);
    }
  }
</script>
