<script>
    class Stack{
        constructor(){
            this.stack=[];
            this.length=0;
        }
        //methods will work here
    insert(...b){
        b.forEach((el)=>{
        this.stack.push(el);
            this.length++;
        })
            

        }

        remove(){
            if(this.stack.length!=0){
            this.stack.pop();
            this.length--;
            }
        }
      peek(){
          console.log(this.stack[this.length-1]);
          
      }

    }
    // Stack.prototype.push=function(){

    // }
    let x=new Stack();
  x.insert("atomic habits","fault","in");

</script>
