<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #data {
        display: grid;
        grid-template-columns: repeat(4, 18%);
        grid-gap: 5%;
      }
      #img {
        width: 10%;
      }
    </style>
  </head>

  <body>
    <h1>My Tour Manager</h1>
    <form id="myForm">
      <input type="text" id="name" placeholder="Name" />
      <input type="number" id="rating" placeholder="Rating" />
      <input type="text" id="img" placeholder="Image" />
    </form>
    <button onclick="storeLocation()">Add Location</button>
    <button onclick="showVisited()">Show Visited</button>
    <div id="data"></div>
  </body>
</html>
<script src="main.js"></script>
