<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        text-align: center;
      }
      #cartItems {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(4, 20%);
        grid-gap: 3%;
        text-align: center;
        margin-left: 5%;
        margin-top: 30px;
      }
      body {
        background-color: rgb(167, 165, 235);
        font-family: "Pacifico", cursive;
      }
      .productDiv {
        border: 1px solid black;
        font-family: "Pacifico", cursive;
        font-weight: 700;
      }
      .productDiv p {
        color: rgb(94, 5, 146);
        font-size: 18px;
      }
      img {
        width: 80%;
        height: 250px;
      }
      .cartBtn {
        margin-left: 30%;
        height: 40px;
        width: 120px;
        background-color: limegreen;
        border: none;
        color: whitesmoke;
        margin-bottom: 20px;
        border-radius: 3px;
      }
      #rightDiv {
        width: 200px;
        height: 200px;
        background-color: plum;
        margin-bottom: 10px;
        margin-right: 80px;
        border-radius: 10px;
        float: right;
      }
      .apply {
        background-color: rgb(235, 22, 153);
      }
    </style>
  </head>
  <body>
    <h1>Cart</h1>
    <div>
      <div id="rightDiv"></div>
      <div id="cartItems"></div>
    </div>
  </body>
</html>
<script src="cartPage.js"></script>
