<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard</title>
    <style>
      #container {
        display: grid;
        width: 800px;
        grid-template: repeat(8, 50px) / repeat(5, 50px);
        grid-gap: 10px;
        justify-content: center;
        margin: 100px auto;
        grid-template-areas:
          "a . . . b"
          "c . . . d"
          ". e e e ."
          ". f f f ."
          ". g h i ."
          ". j k l ."
          ". m n o ."
          ". . p . ."
          ". q q q .";
        justify-content: center;
        text-align: center;
      }
      /* 
      .box1 {
        background-color: aqua;
        text-align: center;
        padding: 10px;
        border-radius: 10px;
      } */
      .id1 {
        grid-area: a;
        padding: 13px 0px;
      }
      .id2 {
        grid-area: b;
        padding: 13px 0px;
      }
      .id3 {
        grid-area: c;
        padding: 13px 0px;
      }
      .id4 {
        grid-area: d;
        padding: 13px 0px;
      }
      .id5 {
        grid-area: e;
        padding: 13px 0px;
      }
      .id6 {
        grid-area: f;
        padding: 13px 0px;
      }
      .id7 {
        grid-area: g;
        padding: 13px 0px;
      }
      .id8 {
        grid-area: h;
        padding: 13px 0px;
      }
      .id9 {
        grid-area: i;
        padding: 13px 0px;
      }
      .id10 {
        grid-area: j;
        padding: 13px 0px;
      }
      .id11 {
        grid-area: k;
        padding: 13px 0px;
      }

      .id12 {
        grid-area: l;
        padding: 13px 0px;
      }

      .id13 {
        grid-area: m;
        padding: 13px 0px;
      }

      .id14 {
        grid-area: n;
        padding: 13px 0px;
      }

      .id15 {
        grid-area: o;
        padding: 13px 0px;
      }

      .id16 {
        grid-area: p;
        padding: 13px 0px;
      }

      .id17 {
        grid-area: q;
        padding: 13px 0px;
      }

      .bx1 {
        background-color: #668100;
      }
      .bx2 {
        background-color: #ff6600;
      }
      .bx3 {
        background-color: #9a4c8a;
      }
      .bx4 {
        background-color: #000000;
      }
      .id1 {
        background-color: red;
      }
      .id2 {
        background-color: green;
      }
      .id6 {
        background-color: #b3b3b3;
      }
      .id17 {
        font-size: 20px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="container" class="item1">
      <div class="id1" id="min">43</div>
      <div class="id2" id="max">2019</div>
      <div class="id3">min</div>
      <div class="id4">max</div>
      <div class="id5">score</div>
      <div class="id6" id="score">#</div>
      <div class="bx1 id7">1</div>
      <div class="bx2 id8">2</div>
      <div class="bx1 id9">3</div>
      <div class="bx2 id10">4</div>
      <div class="bx2 id11">5</div>
      <div class="bx2 id12">6</div>
      <div class="bx1 id13">7</div>
      <div class="bx2 id14">8</div>
      <div class="bx1 id15">9</div>
      <div class="bx3 id16">0</div>
      <div class="bx4 id17">Enter</div>
    </div>
  </body>
</html>

<script>
  var r = "";
  function s1() {
    r += "1";
    document.getElementById("score").innerHTML = r;
    console.log("helo");
  }
  function s2() {
    r += "2";
    document.getElementById("score").innerHTML = r;
  }
  function s3() {
    r += "3";
    document.getElementById("score").innerHTML = r;
  }
  function s4() {
    r += "4";
    document.getElementById("score").innerHTML = r;
  }
  function s5() {
    r += "5";
    document.getElementById("score").innerHTML = r;
  }
  function s6() {
    r += "6";
    document.getElementById("score").innerHTML = r;
  }
  function s7() {
    r += "7";
    document.getElementById("score").innerHTML = r;
  }
  function s8() {
    r += "8";
    document.getElementById("score").innerHTML = r;
  }
  function s9() {
    r += "9";
    document.getElementById("score").innerHTML = r;
  }
  function s0() {
    r += "0";
    document.getElementById("score").innerHTML = r;
  }
  function enter() {
    if (+r < +document.querySelector(".id1").textContent) {
      document.getElementById("min").textContent = r;
      document.getElementById("score").innerHTML = "";
      r = "";
    } else if (+r > +document.querySelector(".id2").textContent) {
      document.getElementById("max").textContent = r;
      document.getElementById("score").innerHTML = "";
      r = "";
    } else {
      document.getElementById("score").innerHTML = "";
      r = "";
    }

    console.log("helo");
  }
  document.querySelector(".id7").addEventListener("click", s1);
  document.querySelector(".id8").addEventListener("click", s2);
  document.querySelector(".id9").addEventListener("click", s3);
  document.querySelector(".id10").addEventListener("click", s4);
  document.querySelector(".id11").addEventListener("click", s5);
  document.querySelector(".id12").addEventListener("click", s6);
  document.querySelector(".id13").addEventListener("click", s7);
  document.querySelector(".id14").addEventListener("click", s8);
  document.querySelector(".id15").addEventListener("click", s9);
  document.querySelector(".id16").addEventListener("click", s0);
  document.querySelector(".id17").addEventListener("click", enter);
</script>
