<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>validation</title>
  </head>
  <body>
    <h1>Marriage Eligibily Check</h1>
    <select id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <input type="number" placeholder="Year of Birth" id="age" />
    <button onclick="ageValidator()">Find</button>
  </body>
</html>
<script>
  function ageValidator() {
    var yob = document.getElementById("age").value;
    var gender = document.getElementById("gender").value;
    console.log(gender, yob);

    if (gender == "Male" && yob - 2021 >= 21) alert("Eligible");
    else if (gender == "Female" && yob - 2021 >= 18) alert("Eligible");
    else {
      alert("Ineligible");
    }
  }
</script>
