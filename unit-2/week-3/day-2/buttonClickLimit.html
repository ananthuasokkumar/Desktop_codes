<!DOCTYPE html>
<html>
  <body>
    <h1>
      The buttons color changes to a random value when it is clicked! But only
      two times!
    </h1>
    <button id="change">Click here to change my color!</button>
  </body>
</html>
<script>
  var count = 0;
  function random(number) {
    return Math.floor(Math.random() * number);
  }
  var change = document.getElementById("change");
  function colorLimit() {
    var randomColor =
      "rgb(" + random(255) + "," + random(255) + "," + random(255) + ")";
    change.style.backgroundColor = randomColor;
    ++count;
    if (count == 2) change.removeEventListener("click", colorLimit);
  }
  change.addEventListener("click", colorLimit);
  var button = document.createElement("button");

  button.style.height = "50px";
  button.style.width = "300px";
  document.body.append(button);

  button.textContent = " Hover 2 change My size";
  function changeSize() {
    button.style.fontSize = random(50) + "px";
    console.log("hello");
  }
  button.addEventListener("mouseover", changeSize);
</script>
