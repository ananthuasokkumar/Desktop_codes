<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #world {
      display: grid;
      grid-template-columns: 40% 40%;
      grid-gap: 10%;
    }
    #country {
      height: 200px;
      border: solid black 1px;
    }
  </style>
  <body>
    <h1>World Map Guide</h1>
    <div id="world">
      <div id="country">India</div>
      <div id="country">USA</div>
      <div id="country">Australia</div>
      <div id="country">Brazil</div>
    </div>
  </body>
</html>
<script>
  //
  function addListeners() {
    var countries = document.querySelectorAll("#country");
    for (let i = 0; i < countries.length; i++) {
      console.log(countries[i]);
      countries[i].addEventListener("mouseover", function () {
        //alert("iam hovering");
        alert(`You are in ${countries[i].innerHTML}`);
      });
    }
  }
  addListeners();
</script>
