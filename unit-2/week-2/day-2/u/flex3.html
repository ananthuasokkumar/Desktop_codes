<!DOCTYPE html>
<html>
    <head>
        <title>Flex3</title>
        <style>
            .box {
                height: 120px;
                width: 120px;
                background-color: teal;
                border-radius: 5px;
                margin-right: 30px;
                margin-bottom: 20px;;
            }
            .float {
                float: left;
            }
            .clear {
                clear: both;
            }
            #main {
                margin-left: 400px;
                margin-top: 40px;
            }
        </style>
    </head>
    <body id="main">
        <div>
            <div class="box"></div>
        </div>
        <div>
            <div class="box float"></div>
            <div class="box float"></div>
        </div>
        <div>
            <div class="box float clear"></div>
            <div class="box float"></div>
            <div class="box float"></div>
        </div>
        <div>
            <div class="box float clear"></div>
            <div class="box float"></div>
            <div class="box float"></div>
            <div class="box float"></div>
        </div>
    </body>
</html>
