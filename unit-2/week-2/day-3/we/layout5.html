<!DOCTYPE html>
<html>
    <head>
        <title>Layout5</title>
        <style>
            #main {
                margin-top: 40px;
                margin-left: 300px;
            }
            .box1 {
                height: 50px;
                width: 800px;
                background-color: red;
            }
            .box2 {
                height: 450px;
                width: 230px;
                background-color: rgb(95, 255, 47);
                float: left;
                margin-right: 40px;
                margin-top: 40px;
            }
            .box3 {
                height: 450px;
                width: 530px;
                background-color: teal;
                float: left;
                margin-top: 40px;
            }
            .radius {
                border-radius: 5px;
            }
        </style>
    </head>
    <body id="main">
        <div class="box1 radius"></div>
        <div class="box2 radius"></div>
        <div class="box3 radius"></div>
    </body>
</html>
