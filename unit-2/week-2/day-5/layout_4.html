<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: grid;
            justify-content: center;
            margin-top: 200px;
        }
        .parent {
            display: grid;
            justify-content: center;
                background-color: rgb(248, 236, 236);
            grid-gap: 5px;
            padding: 10px;     
             width: 500px;
            grid-template: "a"
                "b"
                "c"
                "d"
                "e";
        }

        @media (min-width: 480px) {
            .parent {
                background-color: rgb(248, 236, 236);
                grid-template: "a"
                    "b"
                    "c"
                    "d"
                    "e";
               grid-template-rows: 90px 90px  !important;
              grid-template-columns: 24% 24% 24% 24% !important;
            }
        }

        @media (min-width: 600px) {
            .parent {
        background-color: rgb(247, 239, 240);
                   grid-template: "a a"
                    "b c"
                    "d e";
               grid-template-rows: 90px 90px  !important;
              grid-template-columns: 24% 24% 24% 24% !important;
            }
        }

        @media (min-width: 768px) {
            .parent {
                background-color: rgb(240, 245, 218);
            }
        }

        @media (min-width: 1024px) {
            .parent {
                background-color: rgb(247, 239, 240);
                   grid-template: "a a a a"
                    "b c d e";
               grid-template-rows: 90px 90px  !important;
              grid-template-columns: 24% 24% 24% 24% !important;
            }
       
        }

        .parent div {
            text-align: center;
            justify-content: center;
            
        }
        
        #child1 {
            grid-area: a;
            background-color: yellow;
            grid-gap: 10px;
           
        }

        #child2 {
            grid-area: b;
            background-color:red;
        }

        #child3 {
            grid-area: c;
            background-color: rgb(65, 216, 65);
        }

        #child4 {
            grid-area: d;
            background-color: rgb(98, 137, 243);
        }

        #child5 {
            grid-area: e;
            background-color: rgb(207, 193, 193);
        }
       
       
    </style>
</head>

<body>
    <div id="p1" class="parent">
        <div id="child1">Navigation</div>
        <div id="child2">box1 </div>
        <div id="child3">box2</div>
        <div id="child4">box3</div>
        <div id="child5">box4</div>
    </div>
</body>

</html>
