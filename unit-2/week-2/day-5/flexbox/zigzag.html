<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
           
        }
.container{
    display: flex;
    flex-direction: column;
    width:70%;
    height: 600px;
    margin: auto;
    background-color: white;
    
}
#item1, #item2, #item3{
    display: flex;
    height: 150px;
    flex-direction: row;
    margin: 10px; 
}
.box1{
    width: 18%;
    background-color: teal;
    padding: 10px;
    margin: 0px 15px 0 15px;
    border-radius: 5px;
}
.box2{
    width: 18%;
    background-color:  teal;
    padding: 10px;
    margin: 0px 15px 0 15px;
    border-radius: 5px;
}
.box3{
    width: 18%;
    background-color:  teal;
    padding: 10px;
    margin: 0px 15px 0 15px;
    border-radius: 5px;
}
#item1>.box2{
    flex-grow: 1;
}
#item2>.box1{
    flex-grow: 1;
}
#item3>.box3{
    flex-grow: 1;
}
#item1{
    margin-top: 50px;
}

    </style>
</head>
<body>
    <div class="container">

<div id="item1">
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</div>

<div id="item2">
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</div>

<div id="item3">
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</div>



    </div>
    
</body>
</html>
