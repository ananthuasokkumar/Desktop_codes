<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display:flex;
            border: 2px solid red;
    
         /*  width: 400px;*/
          min-height: 100vh;
            flex-wrap: wrap;
         
           justify-content: space-between;
        }
        .box{
         color: aqua;
         height: 100px;
         text-align: center;
         font-size: 30px;
         width: 30%;
         padding: 10px;
         
        }
        .box1{
            background: black;
            order: 3;
        }
          .box2{
            background: rgb(240, 219, 219);
        }
          .box3{
            background-color: rgb(18, 235, 36);
            order: 4;
            font-size: 35px;
        }
          .box4{
            background-color: rgb(82, 16, 168);
            display: none;
        }
          .box5{
            background-color: rgb(221, 167, 19);
        }
          .box6{
            background-color: rgb(18, 217, 243);
        }
           .box7{
            background-color: rgb(3, 3, 3);
        } 
          .box8{
            background-color: rgb(223, 30, 191);
        }  
           .box9{
            background-color: rgb(202, 81, 10);
        } 
           .box10{
            background-color: rgb(4, 19, 7);
        } 
    </style>
</head>
<body>
    <div class="container">
<div class="box box1">1</div>
<div class="box box2">2</div>
<div class="box box3">3</div>
<div class="box box4">4</div>
<div class="box box5">5</div>
<div class="box box6">6</div>
<div class="box box7">7</div>
<div class="box box8">8</div>
<div class="box box9">9</div>
<div class="box box10">10</div>
    </div>
    
</body>
</html>
